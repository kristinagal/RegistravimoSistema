<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukurkite asmens profilį</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sukurkite asmens profilį</h1>
        <div id="menu"></div>
    </header>
    <main>
        <section id="person-section">
            <input type="text" id="create-vardas" placeholder="Vardas">
            <input type="text" id="create-pavarde" placeholder="Pavarde">
            <input type="text" id="create-asmens-kodas" placeholder="Asmens Kodas">
            <input type="text" id="create-telefono-numeris" placeholder="Telefono Numeris">
            <input type="email" id="create-el-pastas" placeholder="El. Paštas">
            <input type="text" id="create-miestas" placeholder="Miestas">
            <input type="text" id="create-gatve" placeholder="Gatvė">
            <input type="text" id="create-namo-numeris" placeholder="Namo Numeris">
            <input type="text" id="create-buto-numeris" placeholder="Buto Numeris">
            <label for="profile-picture">Profilio nuotrauka:</label>
            <input type="file" id="profile-picture" accept="image/*">
            <button id="create-person-btn">Išsaugoti</button>
            <p id="person-message"></p>
        </section>
    </main>
    <script src="script/common.js"></script>
    <script src="script/create-person.js"></script>
</body>
</html>
