<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Person</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Update Person</h1>
        <div id="menu"></div>
    </header>

    <main>
        <section id="update-section">
            <!-- Fetch Person ID -->
            <div>
                <label for="update-id">Enter Person ID:</label>
                <input type="text" id="update-id" />
                <div id="general-error" style="color: red; margin-top: 5px;"></div>
            </div>
            <button id="fetch-person-btn">Fetch Person</button>

            <!-- Update Form -->
            <div id="update-form" class="hidden">
                <h2>Update Person Details</h2>

                <!-- Vardas -->
                <label for="update-vardas">Vardas:</label>
                <input type="text" id="update-vardas" placeholder="Vardas">

                <!-- Pavarde -->
                <label for="update-pavarde">Pavarde:</label>
                <input type="text" id="update-pavarde" placeholder="Pavarde">

                <!-- Asmens Kodas -->
                <label for="update-asmens-kodas">Asmens Kodas:</label>
                <input type="text" id="update-asmens-kodas" placeholder="Asmens Kodas">

                <!-- Telefono Numeris -->
                <label for="update-telefono-numeris">Telefono Numeris:</label>
                <input type="text" id="update-telefono-numeris" placeholder="Telefono Numeris">

                <!-- El. Paštas -->
                <label for="update-el-pastas">El. Paštas:</label>
                <input type="email" id="update-el-pastas" placeholder="El. Paštas">

                <!-- Address Fields -->
                <h3>Address Details</h3>
                <label for="update-miestas">Miestas:</label>
                <input type="text" id="update-miestas" placeholder="Miestas">

                <label for="update-gatve">Gatvė:</label>
                <input type="text" id="update-gatve" placeholder="Gatvė">

                <label for="update-namo-numeris">Namo Numeris:</label>
                <input type="text" id="update-namo-numeris" placeholder="Namo Numeris">

                <label for="update-buto-numeris">Buto Numeris:</label>
                <input type="text" id="update-buto-numeris" placeholder="Buto Numeris">

                <!-- Profile Picture -->
                <label for="update-profile-picture">Profile Picture:</label>
                <input type="file" id="update-profile-picture" accept="image/*">
                <img id="update-profile-preview" class="hidden" alt="Profile Picture Preview" style="max-width: 200px; max-height: 200px; display: block; margin-top: 10px;">

                <!-- Save Updates -->
                <button id="save-updates-btn">Save Updates</button>
                <p id="update-message" style="color: red;"></p>
            </div>
        </section>
    </main>

    <script src="script/common.js"></script>
    <script src="script/update-person.js"></script>
</body>
</html>
